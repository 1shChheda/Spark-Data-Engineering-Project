services:
  spark-master:
    image: apache/spark:3.5.0-python3
    container_name: spark-master
    hostname: spark-master
    user: root
    environment:
      - SPARK_NO_DAEMONIZE=true
      - PYSPARK_PYTHON=/usr/bin/python3
      - PYSPARK_DRIVER_PYTHON=/usr/bin/python3
      - PYTHONPATH=/opt/spark/python:/opt/spark/python/lib/py4j-0.10.9.7-src.zip
    ports:
      - "8080:8080"
      - "7077:7077"
      - "4040:4040"
    volumes:
      - ../data:/app/data
      - ../src:/app/src
      - ../config:/app/config
    networks:
      - retail-network
    command: >
      bash -c "
      mkdir -p /app/data/raw /app/data/bronze /app/data/silver /app/data/gold /app/data/feature_store /app/data/models &&
      chmod -R 777 /app/data &&
      /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
      --host spark-master --port 7077 --webui-port 8080
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3

  spark-worker:
    image: apache/spark:3.5.0-python3
    container_name: spark-worker
    hostname: spark-worker
    user: root
    environment:
      - SPARK_NO_DAEMONIZE=true
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2g
      - PYSPARK_PYTHON=/usr/bin/python3
      - PYSPARK_DRIVER_PYTHON=/usr/bin/python3
      - PYTHONPATH=/opt/spark/python:/opt/spark/python/lib/py4j-0.10.9.7-src.zip
    ports:
      - "8081:8081"
    volumes:
      - ../data:/app/data
    depends_on:
      - spark-master
    networks:
      - retail-network
    command: >
      bash -c "
      mkdir -p /app/data/raw /app/data/bronze /app/data/silver /app/data/gold /app/data/feature_store /app/data/models &&
      chmod -R 777 /app/data &&
      /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker
      spark://spark-master:7077 --webui-port 8081
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081"]
      interval: 30s
      timeout: 10s
      retries: 3

  spark-app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: retail_intelligence_app
    user: root
    environment:
      - SPARK_MASTER=spark://spark-master:7077
      - PYTHONUNBUFFERED=1
      - PYSPARK_PYTHON=/usr/bin/python3
      - PYSPARK_DRIVER_PYTHON=/usr/bin/python3
      - PYTHONPATH=/opt/spark/python:/opt/spark/python/lib/py4j-0.10.9.7-src.zip:/app
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ../data:/app/data
      - ../src:/app/src
      - ../config:/app/config
      - ../notebooks:/app/notebooks
      - ../scripts:/app/scripts
    working_dir: /app
    depends_on:
      - spark-master
      - spark-worker
      - redis
    networks:
      - retail-network
    command: >
      bash -c "
      mkdir -p /app/data/raw /app/data/bronze /app/data/silver /app/data/gold /app/data/feature_store /app/data/models &&
      chmod -R 777 /app/data &&
      tail -f /dev/null
      "

  redis:
    image: redis:7.2-alpine
    container_name: retail_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - retail-network
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: docker/api/Dockerfile
    container_name: retail_api
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DATA_PATH=/app/data
      - PYTHONPATH=/app
    volumes:
      - ../src:/app/src
      - ../data:/app/data
      - ../config:/app/config
    depends_on:
      - redis
      - spark-app
    networks:
      - retail-network
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  jupyter:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: retail_jupyter
    ports:
      - "8888:8888"
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - PYTHONPATH=/opt/spark/python:/opt/spark/python/lib/py4j-0.10.9.7-src.zip:/app
    volumes:
      - ../notebooks:/app/notebooks
      - ../data:/app/data
      - ../src:/app/src
      - ../config:/app/config
    working_dir: /app/notebooks
    networks:
      - retail-network
    command: >
      bash -c "
      pip install jupyterlab notebook ipywidgets &&
      jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token=''
      "

networks:
  retail-network:
    driver: bridge

volumes:
  redis_data:
    driver: local